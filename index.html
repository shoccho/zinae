    <div class="container-sm">

    <div class="row container-fluid">

        <div class="col">
            <textarea name="editor" id="editor" cols="60" rows="20">
; comments starts with ';'
; currently mov,add,sub,inc,dec works
; 4 basic registers are available
; use decimals in code, it'll be converted to binary in backend
; example:
;   mov ax,10
;   mob bx, 20
;   add ax,bx
; uncomment above lines then press execute
            </textarea>
            <button onclick="emulate()">Emulate</button>
        </div>

        
            <div id="register-table-div" class="col">
